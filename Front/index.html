<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/reset.css" rel="stylesheet" type="text/css">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="./img/notes.svg"/>
  <title>To-Do-List</title>
</head>
<body>
  <Header>
    <h1>To-Do-List</h1>
  </Header>
  <main>
    <span class="loginSpan">Log in</span>
    <!-- Login Form -->
    <form class="loginForm">
      <label for="userId">
        Enter your user ID
      </label>
      <input type="number" min="1" class="userId" id="userId" name="userId" required />
      <span class="loginFormErrorMsg"></span>
      <button type="submit" class="loginFormButton">Submit</button>
    </form>
    <div class="userInfo"></div>
    <!-- Task Form -->
    <form class="taskForm">
      <h2>Add a new task</h2>
      <label for="taskTitle">
        Enter a title for your task
      </label>
      <input type="text" class="taskTitle" id="taskTitle" name="taskTitle" required />
      <label for="taskDesc">
        Enter a description for your task (optional)
      </label>
      <input type="text" class="taskDesc" id="taskDesc" name="taskDesc" />
      <span class="taskFormErrorMsg"></span>
      <button type="submit" class="loginFormButton">Add</button>
    </form>
    <!-- User Task List -->
    <h2 class="taskListTitle">Task List</h2>
    <span class="taskListErrorMsg"></span>
    <div class="userTasks"></div>
    <!-- Account deletion Form -->
    <form class="accountDeletionForm">
      <h2 class="accountDeletionFormTitle">My Account</h2>
      <span class="accountDeletionFormInstructions">If you no longer wish to use our services, you can delete your account by clicking on the button below:</span>
      <span class="accountDeletionFormErrorMsg"></span>
      <button type="submit" class="deleteAccountButton">
        Delete my account
      </button>
    </form>
    <!-- Registration Form -->
    <form class="registrationForm">
      <span>or register</span>
      <label for="userId">
        Enter your name
      </label>
      <input type="text" class="userName" id="userName" name="userName" required />
      <label for="userEmail">
        Enter your email
      </label>
      <input type="email" class="userEmail" id="userEmail" name="userEmail" required />
      <span class="registrationFormErrorMsg"></span>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2021 -&nbsp;
     <a href="https://liza-t-xls.netlify.app/index-eng.html" title="Liza-t-xls" target="_blank" rel="noopener noreferrer">Liza-T-XLS
     </a>
   </p>
 </footer>
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
